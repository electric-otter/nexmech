<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexMech: Innovating Tomorrow’s Robotics</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #020024 0%, #090979 50%, #00d4ff 100%);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        nav {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
        }
        nav a {
            color: #0ff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #fff;
        }
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: url('robot.jpg') no-repeat center center/cover;
            position: relative;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero h2 {
            font-size: 4em;
            margin: 0;
            z-index: 1;
            position: relative;
        }
        .section {
            padding: 50px 20px;
        }
        .about, .services, .innovations, .contact {
            background: rgba(0, 0, 0, 0.7);
            margin: 20px 0;
            border-radius: 10px;
        }
        .section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .team img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        footer {
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 10px 0;
        }
        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>NexMech: Innovating Tomorrow’s Robotics</h1>
    </header>
    <div class="hero">
        <h2>Innovating the Future, One Robot at a Time</h2>
    </div>
    <footer>
        <p>&copy; Nexmech, GNU license</p>
    </footer>
</body>
</html>
